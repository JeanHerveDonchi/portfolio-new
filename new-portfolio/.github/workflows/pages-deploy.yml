name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - prod
  workflow_dispatch:

# grant required permissions
permissions:
  contents: read        # read repo contents (checkout)
  pages: write          # allow pages deployment
  id-token: write       # required for some pages actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        # For Create React App this creates ./build
        # For Vite this creates ./dist (change next step path accordingly)
        run: npm run build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # adjust this path if your build output is different:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      # the deploy action populates the URL output
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
